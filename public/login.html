<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Inventory System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: linear-gradient(135deg,#0d6efd,#0dcaf0); }
.card { border-radius: 15px; }
</style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:90vh;">
  <div class="card p-4 shadow" style="width:100%; max-width:450px;">
    <h3 class="text-center mb-3">Login</h3>
    <form id="loginForm">
      <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
      <div class="mb-3"><label>Password</label><input type="password" id="password" class="form-control" required></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Not registered? <a href="registration.html">Register</a></p>
  </div>
</div>

<script>
const form = document.getElementById('loginForm');
form.onsubmit = async e => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const res = await fetch('/api/users/login', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if(data.error) alert(data.error);
  else {
    alert(data.message);
    localStorage.setItem('user', JSON.stringify(data.user));
    window.location.href = 'dashboard.html';
  }
};
</script>
</body>
</html>
