<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Inventory System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: linear-gradient(135deg,#198754,#20c997); }
.card { border-radius: 15px; }
</style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:90vh;">
  <div class="card p-4 shadow" style="width:100%; max-width:450px;">
    <h3 class="text-center mb-3">Create Account</h3>
    <form id="registerForm">
      <div class="mb-3"><label>Full Name</label><input type="text" id="name" class="form-control" required></div>
      <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control" required></div>
      <div class="mb-3"><label>Password</label><input type="password" id="password" class="form-control" required></div>
      <div class="mb-3"><label>Confirm Password</label><input type="password" id="confirmPassword" class="form-control" required></div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already registered? <a href="login.html">Login</a></p>
  </div>
</div>

<script>
const form = document.getElementById('registerForm');
form.onsubmit = async e => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if(password !== confirmPassword){ alert('Passwords do not match'); return; }

  const res = await fetch('/api/users/register', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();
  if(data.error) alert(data.error);
  else { alert(data.message); window.location.href='login.html'; }
};
</script>
</body>
</html>
